<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Currency converter</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Currency extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            eur: 0,
            gbp: 0
          }
        }

        handleChange = (event) => {
          this.setState({eur: event.target.value});
        }

        handleSubmit = (event) => {
          event.preventDefault();
          const conversion = this.state.eur * 0.9;
          this.setState({gbp: conversion});
        }

        render() {
          const {eur, gbp} = this.state;
          return (
            <div className="container">
              <form onSubmit={this.handleSubmit}>
                <h3>Currency converter</h3>
                <div className="form-group">
                  <label>Eur</label>
                  <input type="number" className="form-control" step="0.01" 
                  value={eur} onChange={this.handleChange}/>
                </div>
                <div className="form-group">
                  <label>Gbp</label>
                  <output className="form-control">{gbp}</output>
                </div>
                <button className="btn btn-primary">Calculate</button>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Currency />,
        document.getElementById('root')
      );

    </script>
   
  </body>
</html>
